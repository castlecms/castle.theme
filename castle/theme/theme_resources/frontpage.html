<!doctype html>
<html class="no-js" lang="en" data-gridsystem="bs3">
<head>
  <meta charset="utf-8"/>
  <link data-tile="${context_url}/@@castle.cms.metadata"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link data-tile="${portal_url}/@@plone.app.standardtiles.stylesheets"/>

  <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,400italic,600italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/plone.css?v=2" />
  <link rel="stylesheet" href="css/theme.css?v=2" />
  <link rel="stylesheet" href="css/frontpage.css?v=2" />

  <link data-include-js />
</head>
<body class="frontpage-layout">
  <div data-tile="${context_url}/@@plone.app.standardtiles.toolbar" />

  <div id="top" class="wrap">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../"><img src="/++theme++castle.theme/img/castle-logo-white.png" /></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav" data-tile="${portal_url}/@@fragment?name=mainlinks">
            <li>Home</li>
          </ul>
          <form class="navbar-form navbar-right" action="${portal_url}/@@search" data-tile="${portal_url}/@@fragment?name=search">
            <div class="form-group">
              <label for="theme-search" class="sr-only">Search</label>
              <div id="theme-search" class="input-group input-group-sm">
                <input type="search" class="form-control" id="search-input" name="SearchableText" placeholder="Search">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <div class="castle-container">
      <div class="row">
        <div id="site-announcement" data-tile="${portal_url}/@@fragment?name=announcement">
        </div>

        <div data-tile="${context_url}/@@castle.cms.meta/meta-top"></div>
        <div data-tile="${context_url}/@@plone.app.standardtiles.global_statusmessage"></div>
        <div data-tile="${context_url}/@@plone.app.standardtiles.lockinfo"></div>

        <div data-tile="${context_url}/@@plone.app.standardtiles.viewletmanager/below-content?manager=plone.abovecontentbody"></div>
      </div>

      <!-- Main Content -->
      <div class="row" id="main-content-container" dynamic-grid>
         <div id="portal-column-one"
              col-count-1="12" col-count-2="3" col-count-3="3">
          ${structure: content.left}
          <div data-tile="${context_url}/@@castle.cms.meta/meta-left"></div>
        </div>
        <div id="main-content" data-scroll-offset="80"
             col-count-1="12" col-count-2="9" col-count-3="6">
          <div data-tile="${context_url}/@@castle.cms.meta/meta-above-content"></div>
          ${structure: content.main}
          <div data-tile="${context_url}/@@castle.cms.meta/meta-below-content"></div>
        </div>
        <div id="portal-column-two"
             col-count-1="12" col-count-2="3" col-count-3="3">
          ${structure: content.right}
          <div data-tile="${context_url}/@@castle.cms.meta/meta-right"></div>
        </div>
      </div>
      <div data-tile="${context_url}/@@plone.app.standardtiles.discussion"></div>
    </div>

    <!-- Global Footer -->
    <div class="global-footer">
      <div id="footer-container">
        <div data-tile="${context_url}/@@castle.cms.meta/meta-footer"></div>
      </div>
      <a class="scroll btn btn-ghost hidden-xs hidden-sm" data-attr-scroll="top"><span class="icon icon-arrow-top"></span></a>
    </div> <!-- End of Global Footer -->
  </div>
  <!-- // end .wrap -->

  <div data-tile="${context_url}/@@castle.cms.meta/meta-sticky-footer"></div>

    <div data-tile="${context_url}/@@plone.app.standardtiles.analytics" />
    <div data-tile="${context_url}/@@castle.cms.googletagmanager" />

    <script src="js/vendor/jquery.min.js" tal:replace="nothing"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animations.js"></script>

  </body>
  </html>
